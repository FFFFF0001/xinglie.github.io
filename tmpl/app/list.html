<div class="blogs">
  <ul class="bloglist">
  <%for(var i=0;i<list.length;i++){%>
  <%var a=list[i];%>
  <li>
    <div class="arrow_box">
      <h2 class="title"><a href="<%=a.href%>" target="_blank"><%=a.title%></a></h2>
      <ul class="textinfo">
        <p> <%=a.desc%></p>
      </ul>
      <ul class="details">
        <li class="icon-time"><a href="#" mx-click="prevent()"><%=a.date%></a></li>
      </ul>
    </div>
  </li>
  <%}%>
  </ul>
</div>
